<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <c:choose>
        <c:when test="#{userAgent.phone}">
            <ui:include src="/mobile/calculator.xhtml">
                [phone]
            </ui:include>
        </c:when>
        <c:when test="#{userAgent.tablet}">
            <ui:include src="/mobile/calculator.xhtml">
                [tablet]
            </ui:include>
        </c:when>
        <c:otherwise>
            <ui:include src="/calculator.xhtml">
                [desktop]
            </ui:include>
        </c:otherwise>

    </c:choose>
</f:view>
